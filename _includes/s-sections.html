{% comment %}

To include: {% include s-sections.html slug="example" %}

Make sure there's an entry in the file _data/sections.yml with the slug and subheads to link to.

{% endcomment %}

<div class="sections pull-right col-sm-offset-1">

<h3>Sections</h3>

<ul>
{% for title in site.data.sections.[include.slug] %}

<li><a href="#{{ title['anchor'] }}">{{ title['title'] }}</a></li>

{% endfor %}
</ul>
</div>
